<section class="content-header">
  <h1>事件<small>事件新建</small></h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i>风险检测系统</a>
    </li>
    <li class="active">事件新建</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">事件新建</h3>
        </div>
        <div class="box-body">
          <div class="list-wrapper">
            <div class="row" >
              <div class="col-xs-12">
                <ul class="nav nav-tabs">
                  <li role="presentation" ng-class="{'active': formData.tap === '1'}">
                    <a href="javascript:void(0)" ng-click="formData.tap = '1'">Line</a>
                  </li>
                  <li role="presentation" ng-class="{'active': formData.tap==='2'}" >
                    <a href="javascript:void(0)" ng-click="formData.tap = '2'">Bar</a>
                  </li>
                  <li role="presentation" ng-class="{'active': formData.tap==='3'}" >
                    <a href="javascript:void(0)" ng-click="formData.tap = '3'">Pie</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-xs-12" >
               <!--line-->
              <div ng-if="formData.tap==='1'">
                <div  style="height: 500px;" chart="{{options_line}}" db-click="dbClick" ></div>
              </div>

              <!--bar-->
              <div  >
                <div  ng-if="formData.tap==='2'" style="width:100%; height: 500px;" chart="{{options_bar}}"></div>
              </div>
              
              <!--pie-->
              <div  >
                <div  ng-if="formData.tap==='3'" style="width:100%; height: 500px;" chart="{{options_pie}}" pie-selected="pieSelected"></div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</section>
